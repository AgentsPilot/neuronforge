<!DOCTYPE html>
<html>
<head>
  <title>Test Plugin Icons</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background: #16213e;
      border-radius: 8px;
    }
    .icon-item img {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>
  <h1>Plugin Icons Test</h1>
  <div class="icon-grid">
    <div class="icon-item">
      <img src="/plugins/google-mail-plugin-v2.svg" alt="Gmail">
      <span>Gmail</span>
    </div>
    <div class="icon-item">
      <img src="/plugins/slack-plugin-v2.svg" alt="Slack">
      <span>Slack</span>
    </div>
    <div class="icon-item">
      <img src="/plugins/google-drive-plugin-v2.svg" alt="Google Drive">
      <span>Google Drive</span>
    </div>
    <div class="icon-item">
      <img src="/plugins/google-ads-plugin-v2.svg" alt="Google Ads">
      <span>Google Ads</span>
    </div>
    <div class="icon-item">
      <img src="/plugins/meta-ads-plugin-v2.svg" alt="Meta Ads">
      <span>Meta Ads</span>
    </div>
    <div class="icon-item">
      <img src="/plugins/facebook-plugin-v2.svg" alt="Facebook">
      <span>Facebook</span>
    </div>
    <div class="icon-item">
      <img src="/plugins/instagram-plugin-v2.svg" alt="Instagram">
      <span>Instagram</span>
    </div>
    <div class="icon-item">
      <img src="/plugins/hubspot-plugin-v2.svg" alt="HubSpot">
      <span>HubSpot</span>
    </div>
  </div>
</body>
</html>
