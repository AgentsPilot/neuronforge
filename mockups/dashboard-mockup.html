<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #8B9DA8 0%, #9CAEB8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard-container {
      background: #F5F5F7;
      border-radius: 60px;
      padding: 60px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .settings-button {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .settings-button:hover {
      transform: scale(1.05);
    }

    .settings-icon {
      width: 24px;
      height: 24px;
      fill: #6B7280;
    }

    .header {
      margin-bottom: 40px;
    }

    .greeting {
      font-size: 52px;
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 32px;
      color: #374151;
      font-weight: 400;
    }

    .search-box {
      background: white;
      border-radius: 24px;
      padding: 20px 24px;
      margin-bottom: 40px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .search-icon {
      width: 24px;
      height: 24px;
      fill: #9CA3AF;
    }

    .search-input {
      border: none;
      outline: none;
      font-size: 18px;
      color: #6B7280;
      background: transparent;
      flex: 1;
    }

    .search-input::placeholder {
      color: #9CA3AF;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .card-icon {
      width: 32px;
      height: 32px;
    }

    .card-title {
      font-size: 24px;
      font-weight: 600;
      color: #1F2937;
    }

    .card-description {
      font-size: 16px;
      color: #6B7280;
      line-height: 1.5;
    }

    .card-content {
      margin-top: 20px;
    }

    .chart-container {
      height: 120px;
      position: relative;
    }

    .chart-svg {
      width: 100%;
      height: 100%;
    }

    .gauge-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .gauge-svg {
      width: 140px;
      height: 140px;
    }

    .trend-line {
      width: 120px;
      height: 60px;
      opacity: 0.3;
    }

    .expand-icon {
      width: 24px;
      height: 24px;
      fill: #9CA3AF;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 24px;
    }

    .last-run {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6B7280;
      font-size: 16px;
    }

    .clock-icon {
      width: 20px;
      height: 20px;
      fill: #9CA3AF;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
    }

    .action-btn {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .action-btn:hover {
      transform: scale(1.05);
    }

    .action-btn.more {
      background: #F3F4F6;
    }

    .action-icon {
      width: 24px;
      height: 24px;
    }

    .blue-icon { fill: #3B82F6; }
    .green-icon { fill: #10B981; }
    .purple-icon { fill: #8B5CF6; }
    .cyan-icon { fill: #06B6D4; }
    .gray-icon { fill: #6B7280; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Settings Button -->
    <button class="settings-button">
      <svg class="settings-icon" viewBox="0 0 24 24">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
      </svg>
    </button>

    <!-- Header -->
    <div class="header">
      <h1 class="greeting">Hi Offir,</h1>
      <p class="tagline">what do you want to automate today?</p>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <svg class="search-icon" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <input type="text" class="search-input" placeholder="Describe what you want to automate">
    </div>

    <!-- Cards Grid -->
    <div class="cards-grid">
      <!-- Weekly Summary Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">Weekly Summary</span>
        </div>
        <div class="card-header" style="margin-bottom: 12px;">
          <svg class="card-icon" viewBox="0 0 24 24">
            <path fill="#EA4335" d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V3.819h3.819c.904 0 1.636.732 1.636 1.638z"/>
            <path fill="#FBBC04" d="M0 5.457v13.909c0 .904.732 1.636 1.636 1.636h3.819V3.819H1.636C.732 3.819 0 4.551 0 5.457z"/>
            <path fill="#34A853" d="M18.545 3.819h-13.09V9.09h13.09z"/>
            <path fill="#4285F4" d="M5.455 9.09h13.09v11.91h-13.09z"/>
          </svg>
          <svg class="card-icon" viewBox="0 0 24 24">
            <path fill="#00A4EF" d="M0 0h11v11H0z"/>
            <path fill="#7FBA00" d="M13 0h11v11H13z"/>
            <path fill="#FFB900" d="M0 13h11v11H0z"/>
            <path fill="#F25022" d="M13 13h11v11H13z"/>
          </svg>
        </div>
        <p class="card-description">Summarize the last 10 emails</p>
      </div>

      <!-- Client Risk Alerts Card -->
      <div class="card">
        <div class="card-header">
          <svg class="card-icon" viewBox="0 0 24 24" style="fill: #06B6D4;">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
          <span class="card-title">Client Risk Alerts</span>
        </div>
        <p class="card-description">Notify about potential at risk clients</p>
      </div>

      <!-- Recent Runs Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">Recent Runs</span>
        </div>
        <div class="card-content">
          <div class="chart-container">
            <svg class="chart-svg" viewBox="0 0 400 100" preserveAspectRatio="none">
              <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                </linearGradient>
              </defs>
              <path d="M 0 70 Q 50 60, 100 65 T 200 50 T 300 40 T 400 30"
                    stroke="url(#lineGradient)"
                    stroke-width="4"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Analytics Card -->
      <div class="card">
        <div class="card-header" style="justify-content: space-between; width: 100%;">
          <span class="card-title">Analytics</span>
          <svg class="expand-icon" viewBox="0 0 24 24">
            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
          </svg>
        </div>
        <div class="card-content">
          <div class="gauge-container">
            <svg class="trend-line" viewBox="0 0 120 60" preserveAspectRatio="none">
              <path d="M 0 45 Q 30 40, 60 42 T 120 38"
                    stroke="#D1D5DB"
                    stroke-width="3"
                    fill="none"
                    stroke-linecap="round"/>
            </svg>
            <svg class="gauge-svg" viewBox="0 0 140 140">
              <defs>
                <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
                </linearGradient>
              </defs>
              <!-- Background circle -->
              <circle cx="70" cy="70" r="55" fill="none" stroke="#E5E7EB" stroke-width="12"/>
              <!-- Progress arc (about 70%) -->
              <circle cx="70" cy="70" r="55"
                      fill="none"
                      stroke="url(#gaugeGradient)"
                      stroke-width="12"
                      stroke-dasharray="243 345"
                      stroke-linecap="round"
                      transform="rotate(-90 70 70)"/>
              <!-- Gauge needle -->
              <line x1="70" y1="70" x2="70" y2="30"
                    stroke="#374151"
                    stroke-width="3"
                    stroke-linecap="round"
                    transform="rotate(35 70 70)"/>
              <!-- Center dot -->
              <circle cx="70" cy="70" r="6" fill="#374151"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <div class="last-run">
        <svg class="clock-icon" viewBox="0 0 24 24">
          <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
        </svg>
        <span>Last Run</span>
        <span style="font-weight: 500;">2h ago</span>
      </div>

      <div class="action-buttons">
        <button class="action-btn">
          <svg class="action-icon blue-icon" viewBox="0 0 24 24">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
        </button>
        <button class="action-btn">
          <svg class="action-icon green-icon" viewBox="0 0 24 24">
            <path fill="#00A4EF" d="M0 0h11v11H0z"/>
            <path fill="#7FBA00" d="M13 0h11v11H13z"/>
            <path fill="#FFB900" d="M0 13h11v11H0z"/>
            <path fill="#F25022" d="M13 13h11v11H13z"/>
          </svg>
        </button>
        <button class="action-btn">
          <svg class="action-icon blue-icon" viewBox="0 0 24 24">
            <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9h-4v4h-2v-4H9V9h4V5h2v4h4v2z"/>
          </svg>
        </button>
        <button class="action-btn">
          <svg class="action-icon cyan-icon" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </button>
        <button class="action-btn more">
          <svg class="action-icon gray-icon" viewBox="0 0 24 24">
            <path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
